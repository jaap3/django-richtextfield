# Config file for automatic testing at travis-ci.org
language: python
python:
  - 3.6
  - 3.7
  - 3.8
env:
  - DJANGO_VERSION='Django~=2.2.0'
  - DJANGO_VERSION='Django~=3.0.0'
  - DJANGO_VERSION='Django~=3.1.0'
  - DJANGO_VERSION='Django>=3.2a1,<4.0'
install:
  - pip install --upgrade pip
  - pip install --upgrade $DJANGO_VERSION
  - pip install -q -e .
  - pip install -q -r requirements.txt
script:
  - coverage run --source djrichtextfield --branch manage.py test
after_success:
  - coveralls
branches:
  only:
    - master
